<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rico Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="csp-nonce" content="topsecret">
    <link rel="icon" href="/gfx/icon-rico/icon-rico-512.png?ver=1">
    <link rel="stylesheet" href="/css/reset.css?ver=2">
    <link rel="stylesheet" href="/css/rico.css?ver=2">
    <link rel="stylesheet" href="/css/inspector.css?ver=2">
    <script type="module" src="rico.umd.js"></script>
    <script type="module" src="inspector.js"></script>
    <script type="module">
document.addEventListener("rico-initialize", function(event) {
    Rico.Inspector.install(event.target);
});
    </script>
</head>
<body>

    <h1><img style="margin-right: 0.2em;" src="/gfx/icon-rico/icon-rico-512.png" alt="Rico Logo" width="64" height="64"> Rico</h1>
    <h2>A Rich Text Editor for basic WYSIWYG HTML editing on the web.</h2>
    <p>Open source on Github: <a href="https://github.com/setastart/rico">github.com/setastart/rico</a></p>
    <p>Made by Setastart: <a href="https://setastart.com">setastart.com</a></p>

    <rico-editor autofocus class="rico-content" input="input"></rico-editor>

    <details id="output">
        <summary>Output</summary>
        <textarea readonly id="input">&lt;h1&gt;Olá! ¡Hola! Hello!&lt;/h1&gt;&lt;h2&gt;This is Rico, the rich text editor for the web!&lt;/h2&gt;&lt;p&gt;It supports &lt;strong&gt;bold&lt;/strong&gt;, &lt;em&gt;italic&lt;/em&gt;, &lt;small&gt;small&lt;/small&gt;, &lt;del&gt;striketrough&lt;/del&gt;, &lt;a href=&quot;https://setastart.com&quot;&gt;links&lt;/a&gt; and more!&lt;/p&gt;&lt;p&gt;It has both paragraphs &lt;strong&gt;[enter]&lt;/strong&gt; and newlines &lt;strong&gt;[shift+enter]&lt;/strong&gt;.&lt;br&gt;This is a new line, it&apos;s not a new paragraph.&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Rico has Lists.&lt;ul&gt;&lt;li&gt;The lists can create sub-lists.&lt;/li&gt;&lt;li&gt;As many as you wish.&lt;/li&gt;&lt;/ul&gt;&lt;/li&gt;&lt;/ul&gt;&lt;ol&gt;&lt;li&gt;There are also numbered lists.&lt;/li&gt;&lt;li&gt;The things you expect&lt;ol&gt;&lt;li&gt;from your text editor.&lt;/li&gt;&lt;/ol&gt;&lt;/li&gt;&lt;/ol&gt;&lt;blockquote&gt;&lt;h2&gt;This is a quoted section&lt;/h2&gt;These sections can have &lt;strong&gt;headings&lt;/strong&gt; and &lt;strong&gt;subheadings&lt;/strong&gt; so you can express yourself freely.&lt;/blockquote&gt;&lt;pre&gt;The code or &lt;strong&gt;pre&lt;/strong&gt; section is useful for monospaced text like typewriters, teletypes, code fragments or even ascii art ;)
It works great!&lt;/pre&gt;</textarea>
    </details>

    <details id="debug">
        <summary>Debug</summary>
    </details>

</body>
</html>
