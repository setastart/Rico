    <link rel="stylesheet" type="text/css" href="trix.css">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      main {
        margin: 20px auto;
        max-width: 700px;
      }

      #output {
        margin: 1rem 0 0;
      }

      #output textarea {
        width: 100%;
        height: 6rem;
        resize: vertical;
        font-family: monospace;
        border-radius: 5px;
        border: solid 1px #444;
        padding: 10px;
      }
    </style>
    <script type="module" src="trix.esm.js"></script>
    <script type="module" src="inspector.js"></script>

      //             ev.preventDefault();
      //         }
      //     });
      // });

      document.addEventListener('trix-file-accept', function(event) {
          event.preventDefault(); // disable trix image attachment pasting
      });

      document.addEventListener("trix-initialize", function(event) {
        Trix.Inspector.install(event.target);
      });

    </script>
  </head>
  <body>
    <main>
      <trix-editor autofocus class="trix-content" input="input"></trix-editor>
      <details id="output">
        <summary>Output</summary>
        <textarea readonly id="input"></textarea>
      </details>
    </main>
  </body>
</html>
