<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="csp-nonce" content="topsecret">
    <link rel="icon" href="data:,">
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      main {
        margin: 20px auto;
        max-width: 700px;
      }

      #output {
        margin: 1rem 0 0;
      }

      #output textarea {
        width: 100%;
        height: 6rem;
        resize: vertical;
        font-family: monospace;
        border-radius: 5px;
        border: solid 1px #444;
        padding: 10px;
      }

      trix-editor {
        margin: 1em 0;
        border: 1px solid #777;
      }

      trix-editor > * {
        border-bottom: 1px dashed #999;
        margin: 0;
        padding: 10px;
      }

    </style>
    <script type="module" src="trix.esm.js"></script>
    <script type="module" src="inspector.js"></script>
    <script type="module">
      document.addEventListener("trix-initialize", function(event) {
        Trix.Inspector.install(event.target);
      });
    </script>
  </head>
  <body>
    <main>
      <trix-editor autofocus class="trix-content" input="input"></trix-editor>
      <details id="output">
        <summary>Output</summary>
        <textarea readonly id="input"></textarea>
      </details>
    </main>
  </body>
</html>
